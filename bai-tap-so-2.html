<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <code id="panel"></code>
    <script>
        let i = 0
        let result = " "
        let preNum = 0
        let curNum = 1
        while (i < 10) {
            let tmp = curNum
            curNum += preNum
            preNum = tmp
            i++
            result += curNum
            result += " "
        }
        document.getElementById("panel").innerText = result

    </script>
</body>

</html>
